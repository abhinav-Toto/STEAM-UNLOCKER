<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toto Play + Website</title>
<style>
/* General body and background */
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  color: #fff;
  text-align: center;
}
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Login box */
.login-box {
  background: rgba(255, 255, 255, 0.05);
  padding: 2rem;
  border-radius: 16px;
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
  width: 320px;
  margin: auto;
  margin-top: 50px;
  animation: fadeIn 1.2s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

.login-box h2 {
  margin-bottom: 1.5rem;
  font-size: 1.8rem;
  color: #00f5ff;
  text-shadow: 0 0 12px #00f5ff;
}

.input-box {
  margin-bottom: 1rem;
}
.input-box input {
  width: 100%;
  padding: 0.7rem;
  border: none;
  outline: none;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 1rem;
  transition: 0.3s;
}
.input-box input:focus {
  box-shadow: 0 0 15px #00f5ff;
}

.btn {
  width: 100%;
  padding: 0.7rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: linear-gradient(90deg, #00f5ff, #ff00ff);
  color: #fff;
  font-size: 1.1rem;
  font-weight: bold;
  transition: 0.3s;
  margin-top: 10px;
}
.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00f5ff;
}

.error {
  margin-top: 0.8rem;
  color: #ff4d4d;
  font-size: 0.9rem;
  height: 1rem;
}

/* Website/Home page */
#homePage {
  display: none;
  padding: 20px;
}

header {
  padding: 20px;
  background: rgba(80, 253, 0, 0.6);
  border-radius: 10px;
  margin-bottom: 30px;
}
header h1 {
  margin: 0;
  font-size: 2rem;
}

.downloads a {
  display: inline-block;
  margin: 15px;
  padding: 12px 25px;
  background: #ff2600;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 1.1rem;
  transition: 0.3s;
}
.downloads a:hover {
  background: #ab02ff;
  transform: scale(1.1);
}
</style>
</head>
<body>

<!-- Login Box -->
<div class="login-box" id="loginBox">
  <h2>Login</h2>
  <div class="input-box">
    <input type="text" id="userid" placeholder="Enter ID">
  </div>
  <div class="input-box">
    <input type="password" id="passwd" placeholder="Enter Password">
  </div>
  <button class="btn" onclick="checkLogin()">Login</button>
  <div class="error" id="errorMsg"></div>
</div>

<!-- Home / Website -->
<div id="homePage">
  <header>
    <h1>üéÆ Welcome to Toto Steam üéÆ</h1>
  </header>
  <div class="downloads">
    <h2>Enjoy</h2>
    <a href="st-setup-1.8.17r2.exe" download>‚¨á Download Game Setup</a><br><br>
    <a href="https://steamdb.info/" target="_blank">üåê Visit SteamDB</a>
    <a href="https://www.fares.top/" target="_blank">üåê Visit Game Files</a><br><br>
    <button class="btn" onclick="logout()">Logout</button>
  </div>
</div>

<script>
function checkLogin() {
  const id = document.getElementById("userid").value.trim();
  const pass = document.getElementById("passwd").value.trim();
  const error = document.getElementById("errorMsg");

  if (id === "TOTO" && pass === "CALLMEDADDY") {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("homePage").style.display = "block";
  } else {
    error.textContent = "‚ùå Wrong ID or Password!";
    setTimeout(() => error.textContent = "", 2000);
  }
}

function logout() {
  document.getElementById("homePage").style.display = "none";
  document.getElementById("loginBox").style.display = "block";
}
</script>

</body>
</html>
